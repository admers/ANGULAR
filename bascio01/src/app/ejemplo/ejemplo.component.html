<div class="container">
  <form action="">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="idnombre"  name="nombre" [(ngModel)]="alumnoss.nombre">
      <small id="emailHelp" class="form-text text-muted">Ecribe  email.</small>
    </div>
    <div class="form-group">
      <label for="apellido">Apellidos</label>
      <input type="text" class="form-control" id="idapellido"  name="apellido" [(ngModel)]="alumnoss.apellido">
      <small id="" class="form-text text-muted">Escribe tu apellido</small>
    </div>
    <div class="form-group">
      <label for="excelencia">Excelencia</label>
      <select name="excelencia" class="form-control" id="excelencia" [(ngModel)]="alumnoss.excelencia">
        <option value="false">No</option>
        <option value="true">Si</option>
      </select>
    </div>

    <button  class="btn btn-primary" (click)="agregar()">Agregar</button>
  </form>
  <div class="card" *ngFor="let alumn of listadoAlumnos">
    <div class="card-body">
      <span [ngClass]="{ 'textExcelente': alumn.excelencia}">Alumno: </span>{{alumn.nombre}} {{alumn.apellido}}
    </div>

  </div>
</div>
